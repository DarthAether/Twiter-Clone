<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Form(Try 3)</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="container">
        <div class="box box-one">
            <i class="fab fa-twitter"><img src="https://img.icons8.com/color/50/000000/twitter--v1.png"/></i>
            <h1><b>Sign in to Twitter</b></h1>
            <button>
                <img src="google.png" width="19">
                <span>Sign in with Google</span>
            </button>
            <button class="apple">
                <img src="apple.png" width="19">
                <span>Sign in with Apple</span>
            </button>
        </div>
        <h5>Or</h5>
        <div class="box box-two">
            <form>
                <input type="text" placeholder="Phone,email, or username"/>
            </form>
            <a href="password.html" style="text-decoration:none">
            <button class="next-btn">Next</button></a>
            <a href="forgotpassword.html" style="text-decoration:none">
            <button class="Forget-btn">Forget password</button></a>
        </div>
        <p>Don't have an account <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
